<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            width: 200px; 
            padding: 10px; 
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        input { 
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 5px 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
        label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label>1 EUR = </label>
        <input type="number" id="quickRate" step="0.01" min="0">
        <label>RUB</label>
    </div>
    <button id="quickSave">Save</button>
    <script src="popup.js"></script>
</body>
</html>
